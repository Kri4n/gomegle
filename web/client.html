<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Time Chat App</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <style>
      body {
        font-family: "Inter", ui-sans-serif, system-ui, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .chat-container {
        width: 100%;
        max-width: 90%;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 14px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 40em;
      }

      header {
        padding: 16px;
        background: #2563eb;
        color: white;
        font-size: 1.25rem;
        font-weight: bold;
        text-align: center;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 12px;
        background: #f3f4f6;
      }

      #connect,
      #send {
        background: #2563eb;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }

      #disconnect {
        background: #a9422e;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }

      #skip {
        background: #099609;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }

      #send:hover,
      #connect:hover {
        background: #1e40af;
      }

      #disconnect:hover {
        background: #7b3c14;
      }

      #skip:hover {
        background: #286e08;
      }

      #log {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: #f9fafb;
        font-size: 0.95rem;
        line-height: 1.4;
        max-height: 400px;
      }

      #log div {
        margin-bottom: 8px;
        padding: 10px 14px;
        border-radius: 12px;
        max-width: 100%;
        word-wrap: break-word;
      }

      #log .received {
        background: #dbeafe;
        align-self: flex-start;
      }

      #log .sent {
        background: #e5e7eb;
        color: black;
        align-self: flex-end;
      }

      .input-area {
        display: flex;
        padding: 2rem;
        background: #f3f4f6;
        border-top: 1px solid #e5e7eb;
        gap: 10px;
      }

      #input {
        flex: 1;
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        outline: none;
        font-size: 1rem;
      }

      #input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <header>Gomegle ðŸ’¬</header>

      <div class="controls">
        <button id="connect">New Chat</button>
        <button id="disconnect">Stop</button>
        <button id="skip">Skip</button>
      </div>

      <div id="log"></div>

      <div class="input-area">
        <input id="input" placeholder="Type a messageâ€¦" />
        <button id="send">Send</button>
      </div>
    </div>

    <script>
      let ws;
      const protocol = location.protocol === "https:" ? "wss:" : "ws:";

      const log = (m, type = "system") => {
        const el = document.getElementById("log");
        const msgEl = document.createElement("div");
        msgEl.textContent = m;
        if (type === "sent") msgEl.classList.add("sent");
        else if (type === "received") msgEl.classList.add("received");
        el.appendChild(msgEl);
        el.scrollTop = el.scrollHeight;
      };

      document.getElementById("connect").onclick = () => {
        if (ws && ws.readyState === WebSocket.OPEN) return;
        ws = new WebSocket(`${protocol}//${location.host}/ws`);
        ws.onopen = () => log("Finding match...");
        ws.onmessage = (e) => log("ðŸ‘¤ " + e.data, "received");
        ws.onclose = () => log("â›” disconnected");
      };

      document.getElementById("disconnect").onclick = () => ws && ws.close();

      document.getElementById("skip").onclick = () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send("/next");
          log("â­ï¸ You skipped your partnerâ€¦ searching again.");
        }
      };

      document.getElementById("send").onclick = () => {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;
        const val = document.getElementById("input").value;
        if (val) {
          ws.send(val);
          log("You: " + val, "sent");
          document.getElementById("input").value = "";
        }
      };

      document.getElementById("input").addEventListener("keydown", (e) => {
        if (e.key === "Enter") document.getElementById("send").click();
      });
    </script>
  </body>
</html>
